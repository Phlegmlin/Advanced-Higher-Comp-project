<!DOCTYPE html>
<html lang="en">
<head>
    <title>Music Generator</title>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Generate Random Music</h1>
    
    <form id="musicForm">
        <label for="scale">Select Scale:</label>
        <select id="scale" name="scale">
            <option value="major">Major</option>
            <option value="minor">Minor</option>
        </select>
        
        <label for="length">Track Length:</label>
        <input type="number" id="length" name="length" min="4" max="32">
        
        <label for="random">Random Mode:</label>
        <input type="checkbox" id="random" name="random">
        
        <button type="submit">Generate Music</button>
    </form>

    <p id="validationMessage"></p>

    <h2>Generated Melody:</h2>
    <ul id="melodyList"></ul>

    <h2>Generated Chords:</h2>
    <ul id="chordList"></ul>

    <a id="downloadLink" href="#" style="display:none;">Download MIDI</a>
</body>
</html>
